<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw7_2[정수의합]</title>
</head>
<body>
    <script>
        var sum = 0;
        var num = 1;

        while (num>0) {
            num = Number(prompt("양의 정수값을 입력하세요"));
            if (num>0) {
                sum += num;
            }
        }

        document.write("입력한 양의 정수값들의 합은" + sum+ "입니다.");
    </script>
</body>
</html>
