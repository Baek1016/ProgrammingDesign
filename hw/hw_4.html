<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span.h{ color: gold; font-weight: bold;}
        span.c{ color: gold; font-weight: bold;}
        span.k{ color: gold; font-style: italic;}
        li.gio{ color: red; }
        li.drag{ color: red; }
        h1.title{ color: darkgreen; }
    </style>
</head>
<body>
    <h1>웹 프로그래밍 교과목</h1>
    <p>웹 프로그래밍에서는 많은 관심을 받고 있는 <span class="h">HTML5</span>와
    <span class="c">CSS3</span>를 중심으로 학습합니다. HTML5의<span class="k">많은 새로운 기능 </span>을 학습합니다.</p>

    <h1 class="title">다루는 주제들</h1>

    <ul>
        <li>HTML5
            <ul>
                <li class="gio">지오 로케이션</li>
                <li class="drag">드래그와 드롭</li>
            </ul>
        </li>
    </ul>
</body>
</html>
