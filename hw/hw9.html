<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = true;

        function clickmouse(){
            if(a === true){
                document.getElementById("change").src="../sw_on.png"; 
            }
            else{
                document.getElementById("change").src="../sw_off.png";
            }
            a = !a;
        }
    </script>
</head>
<body>
    <img id= "change" src="../sw_off.png" onclick="clickmouse()">
    <p>스위치를 클릭하여 보세요!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mouseOver(this)" onmouseout = "mouseOut(this)">
        <img id= "a" src="../sw_off.png" >
    </div>
    <script>
        function mouseOver(ele){
            document.getElementById("a").src = "../sw_on.png";
        }
        function mouseOut(ele){
            document.getElementById("a").src = "../sw_off.png";
        }
    </script>
</body>
</html>
