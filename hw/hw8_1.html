-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw8_1.html String 객체 과제</title>
</head>
<body>
    <script>
    // 사용자로부터 한 줄의 문장 입력 받기
    var sentence = prompt("한 줄의 문장을 입력하세요:");

    // 문장의 길이 구하기
    var length = sentence.length;

    // a 또는 A의 개수 구하기
    var count = 0;
    for (var i = 0; i < length; i++) {
        if (sentence[i] === 'a' || sentence[i] === 'A') {
            count++;
        }
    }

    // a 또는 A를 *로 바꾸기
    var replaced = sentence.replace(/a/gi, '*');

    // 결과 출력
    document.write("문장 = " + sentence + "<br>");
    document.write("길이 = " + length + "<br>");
    document.write("a 또는 A의 개수 = " + count + "<br>");
    document.write(replaced);
</script>
</body>
</html>
